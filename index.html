<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="header.title">استان‌های ایران</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="theme-auto">
    <header class="site-header">
      <div class="topbar container">
        <a class="brand" href="index.html" aria-label="Home">
          <span class="brand-icon"
            ><i class="fa-solid fa-map-location-dot"></i
          ></span>
          <strong class="brand-text" data-i18n="brand.title"
            >استان‌های ایران</strong
          >
        </a>

        <div class="searchbox" role="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            id="searchInput"
            type="search"
            data-i18n-placeholder="search.placeholder"
            placeholder="... جستجوی استان"
          />
          <kbd class="kbd">/</kbd>
        </div>

        <div class="actions">
          <div class="capsule">
            <label class="switch" title="Theme">
              <input type="checkbox" id="darkModeToggle" aria-label="Theme" />
              <span class="slider">
                <i class="sun fa-solid fa-sun"></i>
                <i class="moon fa-solid fa-moon"></i>
              </span>
            </label>

            <button id="langToggle" class="capsule-btn" aria-label="Language">
              <i class="fa-solid fa-language"></i>
              <span class="hide-sm" data-i18n="lang.caption">زبان</span>
            </button>
          </div>

          <button
            id="navToggle"
            class="icon-btn only-sm"
            aria-controls="mainNav"
            aria-expanded="false"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>

      <!-- ناوبری -->
      <nav id="mainNav" class="main-nav" aria-label="ناوبری اصلی">
        <a href="index.html" class="nav-link is-active"
          ><i class="fa-solid fa-house"></i><span>خانه</span></a
        >
        <a href="about.html" class="nav-link"
          ><i class="fa-solid fa-circle-info"></i><span>درباره</span></a
        >
        <a href="contact.html" class="nav-link"
          ><i class="fa-solid fa-envelope"></i><span>تماس</span></a
        >
      </nav>
      <div class="nav-backdrop" id="navBackdrop"></div>
    </header>

    <main class="container">
      <section class="grid">
        <!-- لیست استان‌ها -->
        <section class="card list-card">
          <div class="card-header">
            <div class="card-title">
              <i class="fa-regular fa-rectangle-list"></i>
              <span data-i18n="home.provinces">استان‌ها</span>
            </div>
            <span id="countBadge" class="badge">—</span>
          </div>

          <ul id="provinceList" class="province-list"></ul>

          <div class="hint">
            <i class="fa-regular fa-lightbulb"></i>
            <span data-i18n="home.hint"
              >کلید / برای فوکوس جستجو و کلید Esc برای پاک‌سازی.</span
            >
          </div>
        </section>

        <!-- نقشه -->
        <section class="card map-card">
          <div class="card-header">
            <div class="card-title">
              <i class="fa-regular fa-compass"></i
              ><span data-i18n="home.map">نقشه تعاملی</span>
            </div>
            <span class="badge" data-i18n="home.mapImg">تصویر نقشه</span>
          </div>

          <div class="map-wrap">
            <img
              src="images/iran-map.png"
              class="responsive-map"
              usemap="#iran-map"
              alt="نقشه استان‌های ایران"
            />
            <map name="iran-map">
              <!-- چند نمونه؛ بقیهٔ areaهای قبلی‌ت را نگه‌دار -->
              <area
                alt="tehran"
                title="Tehran | تهران"
                href="province.html?id=tehran"
                coords="195,127,190,133,185,136,174,138,185,144,187,150,197,153,205,158,206,147,222,144,231,136,210,136"
                shape="poly"
              />
              <area
                alt="fars"
                title="Fars | فارس"
                href="province.html?id=fars"
                coords="204,321,203,307,193,297,176,285,191,271,200,275,206,241,220,245,225,258,245,268,246,279,254,290,264,290,276,305,276,314,280,324,288,337,276,347,256,348,246,357,216,344"
                shape="poly"
              />
              <area
                alt="kerman"
                title="Kerman | کرمان"
                href="province.html?id=kerman"
                coords="259,286,258,254,284,249,308,231,337,235,368,268,375,303,375,320,366,321,360,360,364,369,356,369,330,357,323,346,324,336,317,332,313,323,304,330,297,322,294,313,281,314"
                shape="poly"
              />
            </map>
          </div>
        </section>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <p>
          © <span id="year"></span>
          <span data-i18n="footer.rights">تمامی حقوق محفوظ است.</span> ·
          <span data-i18n="footer.by">طراحی توسط</span>
          <a
            href="https://github.com/power0matin"
            target="_blank"
            rel="noreferrer"
            >powermatin</a
          >
        </p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.imageMapResize?.();
      });
    </script>
    <script src="js/darkMode.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
